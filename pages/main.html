<!--INSERE TOPO-->
<ng-include src="'pages/topnavbar.html'"></ng-include>

<!-- INICIO MAIN -->
<div id="main">

    <div class="wrapper">

        <!-- INSERE SIDE MENU-->
        <ng-include src="'pages/sideMenu.html'"></ng-include>

        <!-- INICIA CONTEUDO -->
        <section id="content">


            <!--start container-->

            <div class="container">
                <div class="row">
                    <div class="col s12 m10 l9 offset-m1" style="margin-top: 20px;margin-bottom: 20px;">
                        <nav>
                            <div class="nav-wrapper blue-grey darken-4">
                                <form>
                                    <div class="input-field">
                                        <input id="search" type="search" required>
                                        <label for="search"><i class="material-icons white-text">search</i></label>
                                        <i class="material-icons">close</i>
                                    </div>
                                </form>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>


            <div class="row" ng-repeat="proposta in propostas">
                <div class="col s12 m12 l9" >
                    <a href="" ng-click="viewDetails(proposta.propositionId)" class="black-text">
                        <div class="grey lighten-4 valign-wrapper hoverable" style="height: 140px;">

                            <div class="col s4 m3 l2">
                                <img src="{{'http://localhost:8080/swapitws/rs/propositionIMG/download/'+proposta.image[0].imageid}}" class="responsive-img left" style="max-height: 130px;">
                            </div>

                            <div class="col s3 m4 l6 ">
                                <h5 class="title truncate hide-on-small-and-down">{{proposta.title}}</h5>
                                <span class="hide-on-med-and-up truncate">{{proposta.title}}</span>
                                <p class="black-text left-align truncate hide-on-small-only">{{proposta.description}}</p>
                            </div>

                            <div class="col s2 m2 l1 valign center cyan" ng-hide="proposta.interest_category">
                                <span class="white-text">Pre√ßo</span>
                                <div class="divider white"></div>
                                <p class="white-text center-align">R$ {{proposta.price}}</p>
                            </div>

                            <div class="col s2 m2 l1 center" ng-hide="!proposta.interest_category" style="background-color: {{proposta.category.color}}">
                                <span class="white-text">Troco por</span>
                                <div class="divider white"></div>
                                <img src="{{'http://localhost/sw_app/icons/'+proposta.category.icon}}" class="responsive-img" style="max-height: 43px;">
                            </div>

                            <div class="col s2 m2 l1 valign center cyan" ng-hide="!proposta.priceCatInterest">
                                <span class="white-text">Volta</span>
                                <div class="divider white"></div>
                                <p class="white-text center-align"><span>+ </span>R$ {{proposta.priceCatInterest}}</p>
                            </div>

                            <div class="col s2 m2 l1 center" style="background-color: {{proposta.category.color}}">
                                <span class="white-text">Categoria</span>
                                <div class="divider white"></div>
                                <img src="{{'http://localhost/sw_app/icons/'+proposta.category.icon}}" class="responsive-img" style="max-height: 43px;">
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m8 l8 center">
                    <ul class="pagination">
                        <li class="disabled"><a href="#!"><i class="material-icons">keyboard_arrow_left</i></a></li>
                        <li class="active"><a href="#!">1</a></li>
                        <li class="waves-effect"><a href="#!">2</a></li>
                        <li class="waves-effect"><a href="#!">3</a></li>
                        <li class="waves-effect"><a href="#!">4</a></li>
                        <li class="waves-effect"><a href="#!">5</a></li>
                        <li class="waves-effect"><a href="#!"><i class="material-icons">keyboard_arrow_right</i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    <!-- FIM CONTEUDO -->


</div>

</div>
<!-- FIM MAIN -->
