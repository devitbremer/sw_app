<!--INSERE TOPO-->
<ng-include src="'pages/topnavbar.html'"></ng-include>

<!-- INICIO MAIN -->
<div id="main">

    <div class="wrapper">

        <!-- INSERE SIDE MENU-->
        <ng-include src="'pages/sideMenu.html'"></ng-include>

        <!-- INICIA CONTEUDO -->
        <section id="content">


            <!--start container-->

            <div class="container">
                <div class="row">
                    <div class="col s12 m10 l9 offset-m1" style="margin-top: 20px;margin-bottom: 20px;">
                        <nav>
                            <div class="nav-wrapper blue-grey darken-4">
                                <form>
                                    <div class="input-field">
                                        <input id="search" type="search" required>
                                        <label for="search"><i class="material-icons white-text">search</i></label>
                                        <i class="material-icons">close</i>
                                    </div>
                                </form>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="row" ng-repeat="proposta in propostas">
                <div class="col s12 m10 l9 card hoverable valign-wrapper offset-m1" ng-click="viewDetails(proposta.propositionId)">
                    <div class="col s4 m3 l2 valign card">
                        <img src="{{'http://localhost:8080/swapitws/rs/propositionIMG/download/'+proposta.image[0].imageid}}" class="responsive-img left" style="height: 180px;">
                    </div>

                    <div class="col s8 m9 l10">
                        <div class="row">
                            <div class="col s12" id="propText">
                                <h5 class="title truncate">{{proposta.title}}</h5>
                                <p class="black-text left-align truncate">{{proposta.description}}</p>
                            </div>
                        </div>

                        <div class="row category-row card-action">
                            <div class="col s5 m3 l2 valign center cyan" ng-hide="proposta.interest_category">
                                <span class="white-text truncate">Vendo por</span>
                                <div class="divider white"></div>
                                <p class="white-text center-align">R$ {{proposta.price}}</p>
                            </div>

                            <div class="col s5 m3 l2 center" ng-hide="!proposta.interest_category" style="background-color: {{proposta.category.color}}">
                                <span class="white-text truncate">Troco por</span>
                                <div class="divider white"></div>
                                <img src="{{'http://localhost/sw_app/icons/'+proposta.category.icon}}" class="responsive-img" style="max-height: 43px;">
                            </div>

                            <div class="col s5 m3 l2 valign center cyan offset-l1 offset-m1 offset-s1 category" ng-hide="!proposta.priceCatInterest">
                                <span class="white-text truncate">E quero </span>
                                <div class="divider white"></div>
                                <p class="white-text center-align">+ R$ {{proposta.priceCatInterest}}</p>
                            </div>

                            <div class="col s5 m3 l2 valign center right hide-on-small-and-down category" style="background-color: {{proposta.category.color}}">
                                <span class="white-text">Categoria</span>
                                <div class="divider white"></div>
                                <img src="{{'http://localhost/sw_app/icons/'+proposta.category.icon}}" class="responsive-img" style="max-height: 43px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m8 l8 center">
                    <ul class="pagination">
                        <li class="disabled"><a href="#!"><i class="material-icons">keyboard_arrow_left</i></a></li>
                        <li class="active"><a href="#!">1</a></li>
                        <li class="waves-effect"><a href="#!">2</a></li>
                        <li class="waves-effect"><a href="#!">3</a></li>
                        <li class="waves-effect"><a href="#!">4</a></li>
                        <li class="waves-effect"><a href="#!">5</a></li>
                        <li class="waves-effect"><a href="#!"><i class="material-icons">keyboard_arrow_right</i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    <!-- FIM CONTEUDO -->


</div>

</div>
<!-- FIM MAIN -->


<!-- //////////////////////////////////////////////////////////////////////////// -->
