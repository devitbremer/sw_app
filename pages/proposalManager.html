            <div class="row" ng-repeat="prop in userProps">
                <div class="col s12 m10 l9 card hoverable valign-wrapper offset-m1">
                    <div class="col s4 m3 l2 valign card">
                        <img ng-src="{{'http://localhost:8080/swapitws/rs/propositionIMG/download/'+prop.image[0].imageid}}" class="responsive-img left" style="height: 180px;">
                    </div>

                    <div class="col s8 m9 l10">
                        <div class="row">
                            <div class="col s12" id="propText">
                                <h5 class="title truncate">{{prop.title}}</h5>
                                <p class="black-text left-align truncate">{{prop.description}}</p>
                            </div>
                        </div>

                        <div class="card-action">
                            <div class="row">
                                <div class="col m6 s6 center hide-on-small-and-down">
                                    <a class=" btn-large waves-effect waves-light red" ng-click="deleteProp(prop.propositionId)">
                                        <i class="material-icons left">delete</i>Apagar
                                    </a>
                                </div>
                                <div class="col m6 s6 center hide-on-small-and-down">
                                    <a class="btn-large waves-effect waves-light green" ng-click="editProp(prop.propositionId)">
                                        <i class="material-icons left">edit</i>Editar
                                    </a>
                                </div>
                                <div class="col s6 hide-on-med-and-up">
                                    <a class="btn-floating btn-large waves-effect waves-light red" ng-click="deleteProp(prop.propositionId)">
                                        <i class="material-icons">delete</i>
                                    </a>
                                </div>
                                <div class="col s6  hide-on-med-and-up">
                                    <a class="btn-floating btn-large waves-effect waves-light green" ng-click="editProp(prop.propositionId)">
                                        <i class="material-icons">edit</i>
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </section>

    $(document).ready(function(){
        $('.tooltipped').tooltip({delay: 50});
    });
</script>

<script type="text/javascript">
    $('.dropdown-button').dropdown({
                inDuration: 300,
                outDuration: 225,
                constrain_width: false, // Does not change width of dropdown to that of the activator
                hover: true, // Activate on hover
                gutter: 0, // Spacing from edge
                belowOrigin: false, // Displays dropdown below the button
                alignment: 'left' // Displays dropdown with edge aligned to the left of button
            }
    );
</script>
