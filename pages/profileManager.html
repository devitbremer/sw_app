<!--INSERE TOPO-->
<ng-include src="'pages/topnavbar.html'"></ng-include>

<!-- INICIO MAIN -->
<div id="main">

    <div class="wrapper green">

        <!-- INSERE SIDE MENU-->
        <ng-include src="'pages/sideMenu.html'"></ng-include>

        <!-- INICIA CONTEUDO -->
        <section id="content">


            <!--start container-->

            <div class="container" style="padding-top: 4%" ng-init="getPerson()">
                <div class="row">
                    <form>
                        <div id="profileData" class="col l6 m6 s12 yellow offset-l3">
                            <div class="input-field col s12">
                                <input id="personName" type="text" ng-model="person.personName">
                                <label for="personName" class="active">Nome Completo</label>
                            </div>
                            <div class="input-field col s12">
                                <input disabled id="personEmail" type="email" ng-model="person.email">
                                <label for="personEmail" class="active">email</label>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <input id="personCel" type="text" ng-model="person.phone">
                                    <label for="personCel">Celular</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <input id="password" type="password">
                                    <label for="password" class="active">Nova Senha</label>
                                </div>
                                <div class="input-field col s12 m6 l6">
                                    <input id="passwordConfirm" type="text">
                                    <label for="passwordConfirm">Confirmação</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <input id="cep" type="text" ng-model="cep">
                                    <label for="cep">CEP</label>
                                </div>
                                <div class="col s12 m6 l6">
                                    <button class="btn waves-effect waves-light orange darken-1" ng-click="getAddress()"><i class="material-icons left">search</i>Buscar CEP</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s8 m6 l6">
                                    <input disabled id="street" type="text" ng-model="person.streetName">
                                    <label for="street" class="active">Rua</label>
                                </div>
                                <div class="input-field col s4 m2 l2">
                                    <input id="number" type="text">
                                    <label for="number" class="active">Número</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <input disabled id="city" type="text" ng-model="addressModel.district.city.name">
                                    <label for="city" class="active">Cidade</label>
                                </div>
                                <div class="input-field col s12 m6 l6">
                                    <input disabled id="district" type="text" class="disabled" ng-model="addressModel.district.name">
                                    <label for="district" class="active">Bairro</label>
                                </div>
                            </div>

                            <!--Fim o tipo de operação-->
                        </div>



                        <!--Botões de Ação-->
                        <div class="row">
                            <div class="col s12" style="margin-top: 50px;">
                                <div class="col l8 offset-l4">
                                    <button class="btn btn-large waves-effect waves-light orange">Apagar Conta<i class="material-icons left">delete</i></button>
                                    <button class="btn btn-large waves-effect waves-light green">Salvar<i class="material-icons left">save</i></button>
                                    <button class="btn btn-large waves-effect waves-light red" ng-click="updatePerson()">Cancelar<i class="material-icons left">cancel</i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!--end container-->
        </section>
        <!-- FIM CONTEUDO -->


    </div>

</div>
<!-- FIM MAIN -->
