<div id="login-page" class="row swpadding-top">
    <div class="col s10 m4 l4 z-depth-4 card-panel offset-l4 offset-m4 offset-s1">
        <form novalidate name="resetForm">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="images/logo-login.png" alt="" class="responsive-img valign profile-image-login">
                    <p class="center login-form-text">Swapit! É mais barato!</p>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <p class="strong center">{{user.personName}}</p>
                    <p class="center">Vamos trocar sua senha!</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12 l8 offset-l2 center">
                    <i class="material-icons prefix">lock</i>
                    <input name="pswd" id="password" type="password" ng-required="true" ng-model="pswd1"
                           ng-minlength="8"
                           ng-pattern="/^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.*[!@#\$%-_\^&\*])/">
                    <label for="password" class="center-align">Senha</label>
                    <p ng-show="resetForm.pswd.$error.minlength" class="red-text medium-small center">Mínimo 8
                        caracteres.
                    </p>
                    <p ng-show="resetForm.pswd.$error.pattern" class="red-text medium-small center">Mínimo 1 letra
                        maiúscula.
                    </p>
                    <p ng-show="resetForm.pswd.$error.pattern" class="red-text medium-small center">Mínimo 1 letra
                        minuscula.
                    </p>
                    <p ng-show="resetForm.pswd.$error.pattern" class="red-text medium-small center">Mínimo 1 caractere
                        especial.
                    </p>

                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12 l8 offset-l2 center">
                    <i class="material-icons prefix">lock</i>
                    <input name="pswd2" id="password2" type="password" ng-model="pswd2" ng-required="true"
                           ng-minlength="8"
                           ng-pattern="/^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.*[!@#\$%-_\^&\*])/">
                    <label for="password2" class="center-align">A mesma senha</label>
                    <p ng-show="pswd1!== pswd2 && resetForm.pswd2.$dirty"
                       class="red-text medium-small center">As senhas não são iguais!</p>
                </div>
            </div>
            <div class="divider"></div>
            <div class="row">
                <div class="input-field col s12 l8 offset-l2 center">
                    <button ng-disabled="resetForm.$invalid" class="btn waves-effect waves-light col s8 offset-s2 green"
                            ng-click="reset()">
                        <i class="material-icons left">done_all</i> Alterar
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>
