<div id="login-page" class="row swpadding-top">
    <div class="col s10 m4 l4 z-depth-4 card-panel offset-l4 offset-m4 offset-s1">
        <form>
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
                    <p class="center login-form-text">Swapit! Ã‰ mais barato!</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12 l8 offset-l2 center">
                    <i class="material-icons prefix">person</i>
                    <input id="email" type="text" ng-model="loginData.email">
                    <label for="email" class="center-align">E-mail</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12 l8 offset-l2 center">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" type="password" ng-model="loginData.pass">
                    <label for="password" class="center-align">Senha</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 l8 offset-l2">
                    <input type="checkbox" id="remember-me" ng-model="remember"/>
                    <label for="remember-me">Lembrar</label>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="input-field col s12 l8 offset-l2 center">
                    <button ng-click="login()" class="btn waves-effect waves-light col s12">Entrar</button>
                </div>
            </div>
            <div class="divider"></div>
            <p class="medium-small center">Ou entre com: </p>
            <div class="row">
                <div class="input-field col s12 l8 offset-l2 center">
                    <button href="index.html" class="btn waves-effect waves-light col s12 facebook" fb-login>Facebook</button>
                </div>
                <div class="input-field col s12 l8 offset-l2 center">
                    <button href="index.html" class="btn waves-effect waves-light col s12 google" gLogin>Google</button>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a href="#/register">Criar Conta!</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a href="#/forgot">Esqueceu a senha?</a></p>
                </div>
            </div>

        </form>
    </div>
</div>
