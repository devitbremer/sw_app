<!-- INICIA CONTEUDO -->
        <section id="content">
            <div class="row" ng-if="favProps == '' " style="margin-top: 30px">
                <div class="col s12 m10 l9 card offset-m1">
                    <div class="card-content center">
                        <span class="flow-text"><i class="material-icons medium red-text">cloud_off</i> <br> Você não tem favoritos salvos...<br>Vamos procurar alguns? <br><a href="#/main">Cique aqui.</a> </span>
                    </div>
                </div>
            </div>
            <div class="row" ng-repeat="prop in favProps">
                <div class="col s12 m10 l9 card hoverable valign-wrapper offset-m1">
                    <div class="col s4 m3 l2 valign card">
                        <img ng-src="{{'http://localhost:8080/swapitws/rs/propositionIMG/download/'+prop.image[0].imageid}}" class="responsive-img left" style="height: 180px;">
                    </div>

                    <div class="col s8 m9 l10">
                        <div class="row">
                            <div class="col s12" id="propText">
                                <h5 class="title truncate">{{prop.title}}</h5>
                                <p class="black-text left-align truncate">{{prop.description}}</p>
                            </div>
                        </div>

                        <div class="card-action">
                            <div class="row">
                                <div class="col m6 s6 center hide-on-small-and-down">
                                    <a class=" btn-large waves-effect waves-light red" ng-click="deleteFav(prop.propositionId)">
                                        <i class="material-icons left">delete</i>Remover Favorito
                                    </a>
                                </div>
                                <div class="col m6 s6 center hide-on-small-and-down">
                                    <a class="btn-large waves-effect waves-light green" ng-click="details(prop.propositionId)">
                                        <i class="material-icons left">more_horiz</i>Detalhes
                                    </a>
                                </div>
                                <div class="col s6 hide-on-med-and-up">
                                    <a class="btn-floating btn-large waves-effect waves-light red" ng-click="details(prop.propositionId)">
                                        <i class="material-icons">delete</i>
                                    </a>
                                </div>
                                <div class="col s6  hide-on-med-and-up">
                                    <a class="btn-floating btn-large waves-effect waves-light green" ng-click="deleteFav(prop.propositionId)">
                                        <i class="material-icons">more_horiz</i>
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </section>

        <!-- Opções Dropdown -->
        <ul id='options' class='dropdown-content'>
            <li><a href="#!"><i class="material-icons left">person</i> Meu perfil</a></li>
            <li class="divider"></li>
            <li><a href="#/propManager"><i class="material-icons left">attach_money</i>Minhas propostas</a></li>
            <li class="divider"></li>
            <li><a href="#/login"><i class="material-icons left">home</i> Favoritos</a></li>
            <li class="divider"></li>
            <li><a href="#!" class="blue-grey-text darken-3 text-darken-3">Sair</a></li>
        </ul>



<script type="text/javascript">
    $(document).ready(function(){
        $('.tooltipped').tooltip({delay: 50});
    });
</script>

<script type="text/javascript">
    $('.dropdown-button').dropdown({
                inDuration: 300,
                outDuration: 225,
                constrain_width: false, // Does not change width of dropdown to that of the activator
                hover: true, // Activate on hover
                gutter: 0, // Spacing from edge
                belowOrigin: false, // Displays dropdown below the button
                alignment: 'left' // Displays dropdown with edge aligned to the left of button
            }
    );
</script>
