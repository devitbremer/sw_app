<!-- LEFT SIDEBAR NAV-->
<aside id="left-sidebar-nav" ng-controller="sideMenuController" ng-if="showSideBar">
    {{hideSideBar}}
    <ul id="slide-out" class="side-nav fixed leftside-navigation blue-grey darken-4">

        <!--GERENCIADOR DE PERFIL APENAS MOBILE-->
        <li class="user-details cyan darken-2 hide-on-med-and-up">
            <div class="row">
                <div class="col col s4 m4 l4">
                    <img src="images/avatar.jpg" alt="" class="circle responsive-img valign profile-image">
                </div>
                <div class="col col s10 m10 l10">
                    <ul id="profile-dropdown" class="dropdown-content">
                        <li>
                            <a href="#" class="green-text">
                                <i class="material-icons left orange-text">face</i> Perfil
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="material-icons left black-text">settings</i> Config
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="material-icons left green-text">notifications</i> Notificações
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="material-icons left blue-text">inbox</i> Propostas
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="material-icons left red-text">favorite</i> Favoritos
                            </a>
                        </li>
                    </ul>
                    <a class="btn-flat dropdown-button waves-effect waves-light white-text profile-btn" data-activates="profile-dropdown">John Doe<i class="mdi-navigation-arrow-drop-down right"></i></a>
                </div>
            </div>
        </li>

        <!--Opções do Painel-->
        <!--Select de cidades-->
        <div id="cityFilter" class="container" style="margin-top: 30px;">
            <span class="strong white-text">Busca por cidade</span>
            <div class="divider"></div>
            <form>
                <select class="browser-default" ng-model="selectedState">
                    <option ng-repeat="state in states" value="{{state.stateid}}">{{state.acronym}}</option>
                </select>
                <select class="browser-default" style="margin-top: 30px;" ng-model="selectedCity">
                    <option ng-repeat="city in cities track by $index" value="{{city.cityid}}">{{city.name}}</option>
                </select>
            </form>
        </div>
        <br>
        <!--Seleciona categoria-->
        <div id="chCategories" class="row container">
            <span class="strong white-text">Categorias</span>
            <div class="divider" style="margin-bottom: 10px;"></div>
            <a ng-click="resetCategories()" class="btn waves-effect waves-light blue white-text" style="margin-bottom: 30px;"><i class="material-icons left">refresh</i> Todas as categorias</a>
            <div class="col l3 center white-text" style="padding-right: 5px; margin-bottom: 10px;"  ng-repeat="category in categories">
                <div class="hoverable" style="background-color: {{category.color}}" ng-click="setCategory(category.categoryId)" tooltips tooltip-template="{{category.categoryName}}">
                    <img class="responsive-img" ng-src="{{'http://localhost/sw_app/icons/'+category.icon}}" style="height:50px;width: 96px;">
                </div>
            </div>

        </div>

        <br>
        <div class="row container">
            <span class="strong white-text">Valor</span>
            <div class="divider" style="margin-bottom: 20px;"></div>
            <div class="input-field input-field-side-nav col s6 white-text">
                <input id="minPrice" type="text" class="validate browser-default" ng-model="minPrice">
                <label for="minPrice" class="active"> Valor Mínimo</label>
            </div>
            <div class="input-field input-field-side-nav col s6 white-text">
                <input id="maxPrice" type="text" ng-model="maxPrice">
                <label for="maxPrice" class="active">Valor Máximo</label>
            </div>
        </div>
    </ul>
    <a data-activates="slide-out" class="sidebar-collapse btn-floating btn-medium waves-effect waves-light hide-on-large-only blue-grey darken-3"><i class="material-icons">menu</i></a>
</aside>

<!-- END LEFT SIDEBAR NAV-->
