<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Swapit</title>

    <!--Folhas de estilo-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection">

    <!--Mobile primeiro-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>

    </style>
</head>
<body class="grey lighten-3">
    <!--Top toolbar-->
    <nav>
        <div class="nav-wrapper orange">
            <a href="index.html" class="brand-logo center hide-on-small-and-down">SWAPIT</a>
            <a href="index.html" class="brand-logo left hide-on-med-and-up">SWAPIT</a>
            <ul id="nav-mobile" class="right">
                <li>
                    <a class='dropdown-button waves-effect waves-light' href="#" data-hover="true" data-beloworigin="true" data-activates='dropdown1'>
                        <i class="material-icons left">account_circle</i>
                        {{profile.name}}
                    </a>
                </li>
            </ul>
            <!-- Opções Dropdown -->
            <ul id='dropdown1' class='dropdown-content'>
                <li><a href="#!">Meu perfil</a></li>
                <li class="divider"></li>
                <li><a href="#!">Minhas propostas</a></li>
                <li class="divider"></li>
                <li><a href="#!">Notificações</a></li>
            </ul>
        </div>
    </nav>

    <!--Categories-->
    <div class="row" style="margin-top: 10%">
        <div class="row container">
            <div class="col s4 m4 l2 yellow center white-text">
                <a href="#">
                    <div>
                        <img src="icons/Dog.png">
                    </div>
                    Pets
                </a>
            </div>

            <div class="col s4 m4 l2 orange center white-text" style="margin-left:auto">
                <div>
                    <img src="icons/Car.png">
                </div>
                Automóveis
            </div>
            <div class="col s4 m4 l2 orange darken-3 center white-text">
                <div>
                    <img src="icons/Laptop.png">
                </div>
                Computadores
            </div>
            <div class="col s4 m4 l2 red center white-text">
                <div>
                    <img src="icons/Sports%20Mode.png">
                </div>
                Esportes
            </div>
            <div class="col s4 m4 l2 pink darken-3 center white-text">
                <div>
                    <img src="icons/Clothes.png">
                </div>
                Roupas
            </div>
            <div class="col s4 m4 l2 purple darken-3 center white-text">
                <div>
                    <img src="icons/Interior%20Accesories.png">
                </div>
                Móveis
            </div>
        </div>

        <div class="row container hide-on-small-only">
            <div class="col s4 m4 l2 deep-purple darken-2 center white-text">
                <div>
                    <img src="icons/Drone.png">
                </div>
                Hobbies
            </div>
            <div class="col s4 m4 l2 indigo darken-2 center white-text">
                <div>
                    <img src="icons/Structural.png">
                </div>
                Imóveis
            </div>
            <div class="col s4 m4 l2 blue darken-3 center white-text">
                <div>
                    <img src="icons/Sun%20Glasses.png">
                </div>
                Estilo
            </div>
            <div class="col s4 m4 l2 light-blue center white-text">
                <div>
                    <img src="icons/Touchscreen%20Smartphone.png">
                </div>
                Smartphones
            </div>
            <div class="col s4 m4 l2 cyan darken-1 center white-text">
                <div>
                    <img src="icons/Services.png">
                </div>
                Serviços
            </div>
            <div class="col s4 m4 l2 green darken-2 center white-text">
                <div>
                    <img src="icons/Meeting.png">
                </div>
                Empregos
            </div>
        </div>
    </div>

    <div class="container center" style="margin-top:5rem">
        <nav>
            <div class="nav-wrapper grey lighten-1">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label for="search"><i class="material-icons black-text">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>

        <div style="margin-top: 12%">
            <a class="waves-effect waves-light btn btn-large green darken-2 hide-on-large-only" style="width: 75%">Adicionar</a>
        </div>
    </div>

    <div class="fixed-action-btn hide-on-med-and-down" style="bottom: 20%; right: 10%;">
        <a class="btn-floating btn-large waves-effect waves-light green darken-2">
            <i class="material-icons">add</i>
        </a>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js" type="text/javascript"></script>
</body>
</html>
