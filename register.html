<!DOCTYPE html>
<html lang="pt-br" ng-app="swApp">



<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <title>SwapiT - É mais barato!</title>


    <!-- CORE CSS-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Carregando Angular-->
    <script src="angular/angular.js"></script>
    <script src="js/sw-app.js"></script>


</head>

<body class="grey">
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->



  <div id="login-page" class="row" ng-controller="registerController" style="margin-top: 5%">
    <div class="col s4 z-depth-4 card-panel offset-l4">
      <form>
        <div class="row">
          <div class="input-field col s12 center">
            <img src="images/login-logo.png" alt="" class="circle responsive-img profile-image-login">
            <p class="center login-form-text">Swapit! É mais barato!</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s8 center offset-l2">
            <i class="material-icons prefix">person</i>
            <input id="personName" type="text" ng-model="person.name">
            <label for="personName" class="center-align">Nome Completo</label>
          </div>
        </div>
          <div class="row margin">
              <div class="input-field col s8 center offset-l2">
                  <i class="material-icons prefix">mail</i>
                  <input id="email" type="text" ng-model="person.email">
                  <label for="email" class="center-align">E-mail</label>
              </div>
          </div>
          <div class="row margin">
              <div class="input-field col s8 center offset-l2">
                  <i class="material-icons prefix">phone</i>
                  <input id="personPhone" type="text" ng-model="person.phone">
                  <label for="personPhone" class="center-align">Telefone</label>
              </div>
          </div>
        <div class="row margin">
          <div class="input-field col s8 center offset-l2">
            <i class="material-icons prefix">vpn_key</i>
            <input id="password" type="password" ng-model="person.pass">
            <label for="password">Senha</label>
          </div>
            <div class="row margin">
                <div class="input-field col s8 center offset-l2">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="passConfirm" type="password" ng-model="pswd2">
                    <label for="passConfirm" ng-hide="person.pass!==pswd2">Senha outra vez</label>
                    <label for="passConfirm" class="red-text active"  ng-show="person.pass!==pswd2">Escreva aqui a mesma senha!</label>
                </div>
            </div>

        <div class="row">
          <div class="input-field col s8 center offset-l2">
            <a href="index.html" class="btn waves-effect waves-light col s12 green">cadastrar</a>
          </div>
        </div>
      </form>
    </div>
  </div>



  <!-- ================================================
    Scripts
    ================================================ -->

  <!-- jQuery Library -->
  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
  <!--materialize js-->
  <script type="text/javascript" src="js/materialize.js"></script>
  <!--prism-->
  <script type="text/javascript" src="js/prism.js"></script>
  <!--scrollbar-->
  <script type="text/javascript" src="js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>

  <!--plugins.js - Some Specific JS codes for Plugin Settings-->
  <script type="text/javascript" src="js/plugins.js"></script>

</body>

</html>
